<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <style>
      body {
        background-image: url('https://static.bhphoto.com/images/images1000x1000/1297170070_725977.jpg');
      }
    </style>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <main id="app">
      <h3  style= "text-align: center ">{{title}}</h3>
      <ul>
        <li  class="col d-flex justify-content-center" v-for="todo in todos">
          <div  class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{todo.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{todo.title1}}</h6>
              <p class="card-text">  {{todo.title2}}</p>
              <button @click="removeTodo(todo)"  class="btn btn-primary" type="button" name="button">Remove</button>
            </div>
          </div>
        </li>
      </ul>
    
      <div class="card-header" style= "background-color: white; color:black; text-align: center; "><b style="font-size:21px">{{title0}}</b></div>
      <div class="card-body" style="background-color: #FF9F66">
      <form @submit.prevent="addTodo">
        <div class="form-group">
          <label for="newTodo">Apa saja yang Kamu Kerjakan? </label>
          <input class="form-control form-control-sm" v-model="newTodo" type="text" name="newTodo" id="newTodo" value="">
        </div>
        <div class="form-group">
          <label for="newTodo1">Penting ga?</label>
          <select class="form-control form-control-sm" v-model="newTodo1"  name="newTodo1" id="newTodo1" >
            <option value="Penting">Penting</option>
            <option value="Biasa Aja">Biasa aja</option>
            <option value="Ga Penting">Ga penting</option>
            </select>
          </div>
          <div class="form-group">
          <label for="newTodo2">Ada Catatan Penting?</label>
          <input class="form-control form-control-sm" v-model="newTodo2" type="text" name="newTodo2" id="newTodo2" value="">
          </div>
          <br>
          <button  class="btn btn-primary btn-lg" type="submit" name="button">Add</button>
      </form>
    </div>
   </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
